name: "GHA Push Checks"
on:
  push:
    branches-ignore:
      - master
    paths:
      - ".github/workflows/**"
      - ".vscode/**"

jobs:
  copy:
    name: "Copy workflows"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Copy workflows"
        id: copy
        run: mkdir workflows && cp .github/workflows/*.yml workflows/

  validate:
    name: "Validate workflows"
    runs-on: ubuntu-latest
    needs: copy
    steps:
      - uses: nwisbeta/validate-yaml-schema@v1.0
