name: "GHA Push Checks"
on:
  push:
    branches-ignore:
      - master
    paths:
      - ".github/workflows/**"
      - ".vscode/**"

jobs:
  push:
    name: "On GHA Push"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nwisbeta/validate-yaml-schema@v1.0
        env:
          GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}/.github

      - name: "Copy workflows"
        id: copy
        run: cp .github/workflows/*.yml workflows/
